<!DOCTYPE html>
<html>
  <head>
    <title>Formulario de Compra/Venta de Coche</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form action="#" method="POST">
      <h2>Formulario de Compra/Venta de Coche</h2>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" required>

      <label for="tipo">Tipo:</label>
      <select id="tipo" name="tipo">
        <option value="compra">Compra</option>
        <option value="venta">Venta</option>
      </select>

      <label for="marca">Marca:</label>
      <input type="text" id="marca" name="marca" required>

      <label for="modelo">Modelo:</label>
      <input type="text" id="modelo" name="modelo" required>

      <label for="año">Año:</label>
      <input type="number" id="año" name="año" min="1900" max="2099" required>

      <label for="precio">Precio:</label>
      <input type="number" id="precio" name="precio" min="0" step="100" required>

      <label for="descripcion">Descripción:</label>
      <textarea id="descripcion" name="descripcion" required></textarea>

      <input type="submit" value="Enviar">
    </form>
  </body>
